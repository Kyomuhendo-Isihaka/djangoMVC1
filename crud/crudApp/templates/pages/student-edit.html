{%extends 'layout.html'%}

{%block content%}
<div class="container">
    <div class="w-75 mx-auto">
        <h1>Edit Student</h1>
        <form method="post" action="{% url 'student_edit' pk=std.id %}" class="form-group">
            {% csrf_token %}

            <label for="id_stdName">Name:</label>
            <input type="text" name="stdName" id="id_stdName" class="form-control" value="{{ std.stdName }}">
            <br>

            <label for="id_stdAge">Age:</label>
            <input type="text" name="stdAge" id="id_stdAge" class="form-control" value="{{ std.stdAge }}">
            <br>

            <label for="id_stdCourse">Course:</label>
            <input type="text" name="stdCourse" id="id_stdCourse" class="form-control" value="{{ std.stdCourse }}">
            <br>

            <button type="submit" class="btn btn-warning">Update</button>
    </div>
</div>
{%endblock%}
